<!-- What should be displayed when we have data from the serverless Begin function present -->
<div class="successful" *ngIf="beginResponse | async as response; else loading">
  <img src="assets/launch.gif" alt="Gif of rocket launching" />
  <h1>Message from Begin: {{ response.message }}</h1>
</div>
<!-- Template for else condition. Will display while making the request to the serverless function -->
<ng-template #loading>
  <div class="loading">
    <h2>Loading...</h2>
    <img src="assets/astronaut.gif" alt="Gif of astronaut walking" />
  </div>
</ng-template>
